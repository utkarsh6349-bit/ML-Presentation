<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Machine Learning Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',Arial;
}

/* ================= BODY ================= */
body{
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
background:
linear-gradient(rgba(6,18,35,.9),rgba(6,18,35,.95)),
url("https://images.unsplash.com/photo-1555949963-aa79dcee981c");
background-size:cover;
background-position:center;
animation:bgDrift 35s ease-in-out infinite;
}
@keyframes bgDrift{
50%{background-position:center top}
}

/* ================= NEURAL GRID ================= */
.grid{
position:fixed;
inset:0;
background:
linear-gradient(rgba(0,245,255,.06) 1px,transparent 1px),
linear-gradient(90deg,rgba(0,245,255,.06) 1px,transparent 1px);
background-size:70px 70px;
animation:gridMove 80s linear infinite;
pointer-events:none;
z-index:0;
}
@keyframes gridMove{
to{background-position:700px 700px}
}

/* ================= NEURAL NODES ================= */
.node{
position:absolute;
width:6px;
height:6px;
background:#00f5ff;
border-radius:50%;
box-shadow:0 0 12px #00f5ff;
animation:nodeFloat 10s ease-in-out infinite;
opacity:.7;
}
@keyframes nodeFloat{
50%{transform:translateY(-40px)}
}

/* ================= DATA STREAM ================= */
.stream{
position:absolute;
width:2px;
height:140px;
background:linear-gradient(transparent,#00f5ff,transparent);
animation:dataFlow 3.5s linear infinite;
opacity:.6;
}
@keyframes dataFlow{
from{transform:translateY(-150px)}
to{transform:translateY(110vh)}
}

/* ================= AI CORE ================= */
.ai-core{
position:absolute;
width:200px;
height:200px;
border-radius:50%;
background:
radial-gradient(circle at center,#00f5ff,#003566);
box-shadow:0 0 80px #00f5ff;
animation:pulse 6s ease-in-out infinite;
opacity:.25;
}
@keyframes pulse{
50%{transform:scale(1.15)}
}

/* ================= LOGIN BOX ================= */
.login-box{
position:relative;
width:340px;
padding:34px;
border-radius:22px;
background:linear-gradient(
145deg,
rgba(255,255,255,.18),
rgba(255,255,255,.08)
);
backdrop-filter:blur(22px);
border:1px solid rgba(0,245,255,.35);
box-shadow:0 30px 70px rgba(0,0,0,.7);
z-index:5;
animation:zoomIn .7s ease;
}
@keyframes zoomIn{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}

.login-box h2{
text-align:center;
margin-bottom:22px;
letter-spacing:1px;
text-shadow:0 0 15px #00f5ff;
}

/* ================= INPUT ================= */
.input{
position:relative;
margin-bottom:16px;
}
.input input{
width:100%;
padding:13px 42px 13px 14px;
border:none;
outline:none;
border-radius:12px;
background:rgba(255,255,255,.25);
color:#fff;
font-size:14px;
}
.input span{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:.8;
}

/* ================= BUTTON ================= */
button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#00f5ff,#0077ff);
color:#fff;
font-size:15px;
font-weight:600;
cursor:pointer;
transition:.35s;
box-shadow:0 15px 35px rgba(0,245,255,.5);
}
button:hover{
transform:translateY(-4px);
box-shadow:0 25px 55px rgba(0,245,255,.8);
}

/* ================= FOOTER ================= */
.footer{
text-align:center;
margin-top:16px;
font-size:12px;
opacity:.85;
}
</style>
</head>

<body>

<div class="grid"></div>
<div class="ai-core"></div>

<!-- LOGIN -->
<div class="login-box">
<h2>Machine Learning</h2>

<div class="input">
<input type="text" id="user" placeholder="Username">
<span>üë§</span>
</div>

<div class="input">
<input type="password" id="password" placeholder="Password">
<span onclick="togglePassword()">üëÅ</span>
</div>

<button onclick="login()">Login</button>

<div class="footer">
Secure ‚Ä¢ Machine Learning ‚Ä¢ AI
</div>
</div>

<script>
/* NEURAL NODES */
for(let i=0;i<25;i++){
let n=document.createElement("div");
n.className="node";
n.style.left=Math.random()*100+"vw";
n.style.top=Math.random()*100+"vh";
n.style.animationDelay=Math.random()*10+"s";
document.body.appendChild(n);
}

/* DATA STREAMS */
for(let i=0;i<35;i++){
let s=document.createElement("div");
s.className="stream";
s.style.left=Math.random()*100+"vw";
s.style.animationDelay=Math.random()*3.5+"s";
document.body.appendChild(s);
}

/* PASSWORD TOGGLE */
function togglePassword(){
let p=document.getElementById("password");
p.type = p.type==="password" ? "text" : "password";
}

/* LOGIN */
function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("password").value;

if(u==="admin" && p==="1234"){
window.location.href="dashboard.html";
}else{
alert("‚ùå Invalid Credentials");
}
}
</script>

</body>
</html>
